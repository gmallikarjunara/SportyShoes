<!DOCTYPE html>
<html lang = "en" xmlns : th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login Details</title>
</head>
<body>

<table>

	<tr th:each = "data : ${log}">
	<td> <span th:text = "${data.username}"></span> </td>
	<td> <span th:text = "${data.password}"></span> </td> 
	</tr>
	
</table>

</body>
</html>
